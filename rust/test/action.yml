name: Run Rust Tests
description: "Runs Rust tests using cargo-all-features"

inputs:
  use_tool_cache:
    description: "Whether to attempt to install cargo-all-features from the tool cache before compiling"
    required: false
    default: "true"
  working_directory:
    description: "Working directory to run the action in. Defaults to $GITHUB_WORKSPACE"
    required: false
    default: ${{ github.workspace }}

runs:
  using: composite
  steps:
    - name: Install cargo-all-features
      uses: actions-rs/install@v0.1
      with:
        crate: cargo-all-features
        version: latest
        use-tool-cache: ${{ inputs.use_tool_cache }}
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test-all-features
        args: ${{ fromJSON(format('["--manifest-path \"{0}/Cargo.toml\"",""]', inputs.working_directory))[inputs.working_directory == github.workspace] }}
