name: Bump Version and Tag

on: 
  workflow_call

jobs:
  bump-version-and-commit:
    name: Bump Project Version, Commit, and Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install and Configure Poetry
        shell: bash
        working-directory: "${{inputs.working-directory}}"
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.1.8 poetry-core==1.0.4 --upgrade

      - name: Bump Project Version
        id: bump-version
        uses: triaxtec/github-actions/python/bump-project-version@TSD-1125-branching-and-versioning-automation

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump version to v.${{ steps.bump-version.outputs.new-project-version }}
          tagging_message: v.${{ steps.bump-version.outputs.new-project-version }}
